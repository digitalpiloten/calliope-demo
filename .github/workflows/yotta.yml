name: Yotta CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Install Ninja
      uses: seanmiddleditch/gha-setup-ninja@master
    - name: Install Python 2.7.x
      uses: actions/setup-python@v2
      with:
        python-version: '2.7.x'
    - name: Update packages
      run: sudo apt-get update
    - name: Install Yotta dependencies
      run: sudo apt-get install libffi-dev libssl-dev -y
    - name: Install Yotta
      run: sudo pip install yotta
    - name: Build
      run: yotta build
